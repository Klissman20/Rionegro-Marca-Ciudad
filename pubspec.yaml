name: rionegro_marca_ciudad
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  animate_do: ^3.1.2
  animated_splash_screen: ^1.3.0
  card_swiper: ^3.0.1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_polyline_points: ^2.0.0
  flutter_riverpod: ^2.4.6
  geolocator: ^10.1.0
  go_router: ^12.1.1
  google_maps_flutter: ^2.5.0
  google_sign_in: ^6.1.6
  supabase_flutter: ^1.10.25
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo_foreground.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/rutas/

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/Gotham-Book.otf
        - asset: assets/fonts/Gotham-Light.otf
        - asset: assets/fonts/Gotham-Medium.otf
        - asset: assets/fonts/Gotham-Bold.otf
          weight: 800
